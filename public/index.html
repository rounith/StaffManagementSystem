<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Management System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      color: #009688;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #009688;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Staff Management System</h1>
  
  <button onclick="window.location.href='/staff.html'">Staff Login</button>
  
  <button onclick="window.location.href='/admin'">Admin Login</button>

  <button onclick="window.location.href='/staffregistration'">Staff Registration</button>
</body>
</html>
